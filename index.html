<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-clifford">Hello world!</h1>
    <h1>Address Book</h1>
    <form id="search-contacts" method="get">
      <input type="text" name="q" placeholder="Search" />
      <button type="submit">Search</button>
    </form>
    <form class="contact-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="full-name" name="fullName" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <div>
        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" required />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div>
        <label for="postalCode">Postal Code</label>
        <input type="number" id="postalCode" name="postalCode" required />
      </div>
      <div class="form-group favorite">
        <input type="checkbox" id="isFavorite" name="isFavorite" />
        <label for="isFavorite">Favorite</label>
      </div>
      <button type="submit">Save Contact</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>

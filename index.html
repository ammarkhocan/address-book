<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-lg">
      <h1 class="text-3xl font-bold underline text-gray-800">Hello world!</h1>
      <h1 class="text-2xl font-semibold text-gray-700">Address Book</h1>
      <form id="search-contacts" method="get" class="mt-4">
        <div class="flex items-center">
          <input
            type="text"
            name="q"
            placeholder="Search"
            class="form-input block w-3/4 pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
          <button
            type="submit"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Search
          </button>
        </div>
      </form>
      <form class="contact-form mt-8">
        <div class="form-group mb-4">
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address</label>
          <input
            type="text"
            id="streetAddress"
            name="streetAddress"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
          <input
            type="number"
            id="postalCode"
            name="postalCode"
            required
            class="form-input block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="isFavorite" class="inline-flex items-center cursor-pointer">
            <input
              id="isFavorite"
              type="checkbox"
              class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out"
              name="isFavorite"
            />
            <span class="ml-3 text-gray-700 sm:text-sm">Favorite</span>
          </label>
        </div>
        <button
          type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Save Contact
        </button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>

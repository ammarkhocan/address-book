<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Left Sidebar -->
    <div class="bg-white w-64 shadow-lg flex flex-col">
      <div class="p-4 text-2xl font-bold text-blue-600">Contacts</div>
      <div class="flex-grow space-y-2 px-4 py-2">
        <div
          class="cursor-pointer text-gray-700 hover:bg-gray-100 rounded-md p-2"
        >
          All Contacts
        </div>
        <div
          class="cursor-pointer text-gray-700 hover:bg-gray-100 rounded-md p-2"
        >
          Favorites
        </div>
        <div
          class="cursor-pointer text-gray-700 hover:bg-gray-100 rounded-md p-2"
        >
          Family
        </div>
        <div
          class="cursor-pointer text-gray-700 hover:bg-gray-100 rounded-md p-2"
        >
          Work
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-4">
      <!-- Search Bar -->
      <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
        <form class="flex items-center gap-2">
          <input
            type="text"
            placeholder="Search contacts"
            class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
          >
            Search
          </button>
        </form>
      </div>

      <!-- Contacts List -->
      <div class="bg-white p-4 rounded-lg shadow-sm space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-gray-800">All Contacts</h2>
          <button
            class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
            id="addContactBtn"
            onclick="toggleAddContactForm()"
          >
            + Add Contact
          </button>
        </div>

        <ul id="contact-list" class="space-y-4 mt-4"></ul>
      </div>

      <!-- Add Contact Form -->
      <div
        id="add-contact-form"
        class="bg-white p-4 rounded-lg shadow-sm mt-6 hidden"
      >
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Add New Contact
        </h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
